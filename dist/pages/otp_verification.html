<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification | Check-In Panel</title>
    <link rel="stylesheet" href="../assets/bootstrap-4.1/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">


    <script src="https://kit.fontawesome.com/7b6333be27.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    Verify Phone
                </div>


                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form action="./succesful_login.html">
                            <div class="form-group">
                                <label class="form-control-label">Please enter the 4-digit verification code we sent via SMS:</label>
                                <input type="tel" maxLength="4" class="form-control">
                            </div>

                            <div class="col-lg-12 loginbttm">
                                <!-- <div class="col-lg-6 login-btm login-text">
                                     </div> -->
                                <div class="col-lg-12 login-btm login-button">
                                    <button type="submit" class="btn btn-outline-primary">VERIFY</button>
                                </div>
                                <p style="color: #fff; text-align: center;">Didn't receive code?
                                    <span><a href="#">Send code again</a></span></p>



                            </div>
                    </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
    </div>



    <script src="../assets/bootstrap-4.1/bootstrap.min.js"></script>

    <script src="../jquery-3.2.1.min.js"></script>



</body>

</html>

</html>
